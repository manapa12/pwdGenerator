<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Password Generator</h1>
      </div>
      <div class="password">
        <p id="generated-password"></p>
        <img src="resources/images/clipboard.png" alt="" title="Clipboard" />
      </div>
      <div class="containter-password">
        <div class="password-options">
          <div class="character-length">
            <p>Character Length</p>
            <p id="password-length"></p>
          </div>
          <input
            type="range"
            min="8"
            max="25"
            value="1"
            class="slider"
            id="myRange"
          />
          <div class="password-symbols">
            <input
              type="checkbox"
              id="uppercase"
              name="uppercase"
              value="true"
            />
            <label for="uppercase"> Include Uppercase Letters</label><br />
            <input
              type="checkbox"
              id="lowercase"
              name="lowercase"
              value="true"
            />
            <label for="lowercase"> Include Lowercase Letters</label><br />
            <input type="checkbox" id="numbers" name="numbers" value="true" />
            <label for="numbers"> Include Numbers</label><br />
            <input type="checkbox" id="symbols" name="symbols" value="true" />
            <label for="symbols"> Include Symbols</label><br />
          </div>
          <div class="strength-container">
            <p>Strength</p>
            <div class="strength">
              <div class="measure">
                <p id="p-strength"></p>
                <div class="measure-box" id="measure-one"></div>
                <div class="measure-box" id="measure-two"></div>
                <div class="measure-box" id="measure-three"></div>
                <div class="measure-box" id="measure-four"></div>
              </div>
            </div>
          </div>
          <div class="generate-button">
            <button type="button" id="create-password">Generate</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
